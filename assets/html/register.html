<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata for the document -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Detection Game - Register</title>
        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="register-page">
        <!-- Header section -->
        <div class="header-container">
            <nav>
                <!-- Website logo -->
                <img src="../img/logo.png" alt="The Detection Game" class="header-logo">
                <!-- Navigation links -->
                <div class="nav-links">
                    <a href="../../index.html">
                        <img src="../img/home.png" alt="Home" class="nav-icons">
                    </a>
                    <a href="game.html">
                        <img src="../img/play.png" alt="Play" class="nav-icons">
                    </a>
                    <a href="leaderboard.html">
                        <img src="../img/leaderboard.png" alt="Leaderboard" class="nav-icons">
                    </a>
                    <a href="https://github.com/Syed-Nihaal/Robot-Steatlh-Game-CW1">
                        <img src="../img/github.png" alt="GitHub" class="nav-icons">
                    </a>
                    <!-- Link to authentication JavaScript file -->
                    <script src="../javascript/auth.js"></script>
                </div>
            </nav>
        </div>
        <!-- Divider line -->
        <hr>
        <!-- Register form section -->
        <div class="form-container">
            <h2 style="text-align: center;">Register</h2>
            <br>
            <form id="registerForm">
                <!-- Input fields for username, email, date of birth, password, and confirm password -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit" class="button register-button">Register</button>
                <!-- Message label for displaying registration status -->
                <label id="messageLabel" style="display:block; margin-top:10px;"></label>
                <!-- Link to register JavaScript file -->
                <script src="../javascript/register.js"></script>
                <br>
                <!-- Link to login page -->
                <p class="alt-link">
                    Please login if you have an account. <a href="login.html">Login here</a>.
                </p>
            </form>
        </div>
    </body>
</html>

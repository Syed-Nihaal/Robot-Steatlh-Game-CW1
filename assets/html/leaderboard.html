<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata for the document -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Detection Game - Leaderboard</title>
        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body class="leaderboard-page">
        <!-- Header section -->
        <div class="header-container">
            <nav>
                <!-- Website logo -->
                <img src="../img/logo.png" alt="The Detection Game" class="header-logo">
                <!-- Navigation links -->
                <div class="nav-links">
                    <a href="../../index.html">
                        <img src="../img/home.png" alt="Home" class="nav-icons">
                    </a>
                    <a href="game.html">
                        <img src="../img/play.png" alt="Play" class="nav-icons">
                    </a>
                    <a href="leaderboard.html" class="active">
                        <img src="../img/leaderboard.png" alt="Leaderboard" class="nav-icons">
                    </a>
                    <a href="https://github.com/Syed-Nihaal/Robot-Steatlh-Game-CW1">
                        <img src="../img/github.png" alt="GitHub" class="nav-icons">
                    </a>
                    <!-- Link to authentication JavaScript file -->
                    <script src="../javascript/auth.js"></script>
                </div>
            </nav>
        </div>

        <hr>
        <br>

        <!-- Leaderboard content -->
        <div class="leaderboard-container">
            <h2 style="text-align: center;">Leaderboard</h2>
            <br>
            <!-- Leaderboard table -->
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                        <th>Time</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                </tbody>
            </table>
        </div>

        <!-- Link to leaderboard JavaScript file -->
        <script src="../javascript/leaderboard.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata for the document -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Detection Game</title>
        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body class="login-page">
        <!-- Header section -->
        <div class="header-container">
            <nav>
                <!-- Website logo -->
                <img src="../img/logo.png" alt="The Detection Game" class="header-logo">
                <!-- Navigation links -->
                <div class="nav-links">
                    <a href="../../index.html" class="active">
                        <img src="../img/home.png" alt="Home" class="nav-icons">
                    </a>
                    <a href="game.html" class="active">
                        <img src="../img/play.png" alt="Play" class="nav-icons">
                    </a>
                    <a href="leaderboard.html" class="active">
                        <img src="../img/leaderboard.png" alt="Leaderboard" class="nav-icons">
                    </a>
                    <a href="https://github.com/Syed-Nihaal/Robot-Steatlh-Game-CW1" class="active">
                        <img src="../img/github.png" alt="GitHub" class="nav-icons">
                    </a>
                    <!-- Link to authentication JavaScript file -->
                    <script src="../javascript/auth.js"></script>
                </div>
            </nav>
        </div>

        <!-- divider line -->
        <hr>
        
        <!-- Login form section -->
        <div class="form-container">
            <h2 style="text-align: center;">Login</h2>
            <br>
            <form id="loginForm">
                <!-- Input fields for username and password -->
                <label for="username">Username</label>
                <input type="username" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="button login-button">Login</button>
                <label id="messageLabel" style="display:block; margin-top:10px;"></label>
                <!-- Link to login JavaScript file -->
                <script src="../javascript/login.js"></script>
                <br>
                <!-- Link to reset password -->
                <p class="alt-link-a">
                    Forgot your username or password?. <a href="recover.html">Recover here</a>.
                </p>
                <br>
                <!-- Link to register page -->
                <p class="alt-link-b">
                    Please register if you don't have an account. <a href="register.html">Register here</a>.
                </p>
            </form>
        </div>
    </body>
</html>

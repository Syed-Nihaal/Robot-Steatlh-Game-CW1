<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Detection Game</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <div class="header-container">
            <nav>
                <img src="../img/logo.png" alt="The Detection Game" class="header-logo">
                <div class="nav-links">
                    <a href="../../index.html" class="active">
                        <img src="../img/home.png" alt="Home" class="nav-icons">
                    </a>
                    <a href="game.html" class="active">
                        <img src="../img/play.png" alt="Play" class="nav-icons">
                    </a>
                    <a href="leaderboard.html" class="active">
                        <img src="../img/leaderboard.png" alt="Leaderboard" class="nav-icons">
                    </a>
                    <a href="https://github.com/Syed-Nihaal/Robot-Steatlh-Game-CW1" class="active">
                        <img src="../img/github.png" alt="GitHub" class="nav-icons">
                    </a>
                </div>
            </nav>
        </div>

        <hr>
        <!-- Game container with canvas and UI -->
        <div class="game-container">
            <!-- UI panel showing game statistics -->
            <div class="game-ui">
                <div>Score: <span id="scoreDisplay">0</span></div>
                <div>Coins: <span id="coinDisplay">0/5</span></div>
                <div>Time: <span id="timerDisplay">0</span>s</div>
            </div>
            
            <!-- Main game canvas where everything is drawn -->
            <canvas id="gameCanvas" src="../img/game_bg.png" width="800" height="600"></canvas>
            
            <!-- Control instructions for the player -->
            <div class="controls-info">
                <p><strong>Controls:</strong> Arrow Keys or WASD to Move | SPACE to Jump | P to Pause</p>
            </div>
        </div>

        <!-- Link to game JavaScript file -->
        <script src="../javascript/game.js"></script>
    </body>
</html>
